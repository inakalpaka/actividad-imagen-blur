<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Verificar Persona</title>
</head>

<body>

    <div>
        <div id="image-container">
            <img id="person-image" src="" alt="Persona">
        </div>

        <div id="form-container">
            <label for="sport-select">Selecciona un deporte:</label>
            <select id="sport-select" onchange="changeImage()">
                <option value="futbol">Fútbol</option>
                <option value="baloncesto">Baloncesto</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>

            <label for="person-name">Nombre de la persona:</label>
            <input type="text" id="person-name">
            <button onclick="checkName()">Verificar</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script1.js"></script>

</body>

</html>
