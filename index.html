<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Adivina la Persona</title>
</head>

<body>
    <div class="container">
        <div id="imagen-container">
            <img id="imagen" src="" alt="Imagen para adivinar">
        </div>
        <div id="rectangles-container"></div>

        <div class="info-container">
            <h1>Adivina la Persona</h1>

            <label for="disciplina">Selecciona una disciplina:</label>
            <select id="disciplina">
                <option value="artista musical">artista musical</option>
                <option value="artista marcial">artista marcial</option>
                <option value="jugador de futbol">jugador de futbol</option>
                <option value="jugador de basquet">jugador de basquet</option>
                <!-- Agrega más disciplinas según sea necesario -->
            </select>
            <div id="puntos-container">
                <p>Puntos: <span id="puntos">0</span></p>
            </div>
            <div>
                <label for="width-slider">Cantidad de Rectángulos en Ancho:</label>
            </div>
            <div>
                <input type="range" id="width-slider" min="1" max="20" value="1">
                <span id="width-slider-value">1</span>
            </div>

            <div>
                <label for="height-slider">Cantidad de Rectángulos en Alto:</label>
            </div>
            <div>
                <input type="range" id="height-slider" min="1" max="20" value="1">
                <span id="height-slider-value">1</span>
            </div>

            <div class="question-container">
                <label for="adivinanza">¿Quién es?</label>
                <input type="text" id="adivinanza" placeholder="Ingresa el nombre">
            </div>

            <button onclick="verificarAdivinanza()">Probar</button>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
