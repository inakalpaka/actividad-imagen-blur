<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Adivina la Persona</title>
</head>

<body>
    <div class="container">
        <div id="imagen-container">
            <img id="imagen" src="" alt="Imagen para adivinar">
        </div>
        <div class="info-container">
            <h1>Adivina la Persona</h1>

            <label for="disciplina">Selecciona una disciplina:</label>
            <select id="disciplina">
                <option value="artista musical">artista musical</option>
                <option value="artista marcial">artista marcial</option>
                <option value="jugador de futbol">jugador de futbol</option>
                <option value="juego">juego</option>
                <!-- Agrega más disciplinas según sea necesario -->
            </select>

            <div class="slider">
                <label for="blur-slider">Blur:</label>
                <input type="range" id="blur-slider" min="0" max="20" value="0">
                <span id="blur-value">0</span>
            </div>

            <div class="slider">
                <label for="size-slider">Tamaño de rectángulos:</label>
                <input type="range" id="size-slider" min="0" max="100" value="0">
                <span id="size-value">0</span>
            </div>

            <div class="question-container">
                <label for="adivinanza">¿Quién es?</label>
                <input type="text" id="adivinanza" placeholder="Ingresa el nombre">
            </div>

            <button onclick="verificarAdivinanza()">Probar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
